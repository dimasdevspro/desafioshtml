<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <br>
            <label for="assunto"><strong>Assunto:</strong></label>
            <select name="assunto" id="assunto">
                <option value="suporte">Suporte</option>
                <option value="rh">RH</option>
                <option value="vendas">Vendas</option>
                <option value="adm">Administração</option>
            </select>
            <br>
            <br>
            <label for="name"><strong>Nome Completo:</strong></label>
            <br>
            <input type="text" placeholder="Seu nome">
            <br>
            <br>
            <label for="email"><strong>Email:</strong></label>
            <br>
            <input type="email" placeholder="email@seudominio.com">
            <br>
            <br>
            <label for="mensagem"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="mensagem" id="msg" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input type="checkbox" name="news" id="news">
            <label for="news">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
